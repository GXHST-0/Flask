<!DOCTYPE html>
<html>
<head>
    <title>Sensor Data</title>
</head>
<body>
    <h1>Sensor Data</h1>
    <table>
        <tr>
            <th>Timestamp</th>
            <th>Motion</th>
            <th>Sound</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.timestamp }}</td>
            <td>{{ "Yes" if item.motion else "No" }}</td>
            <td>{{ "Yes" if item.sound else "No" }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
